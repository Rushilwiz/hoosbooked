<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoosBooked?</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-0 p-0">
    <div
      class="flex flex-col h-screen w-full bg-gray-50 font-sans text-slate-800 overflow-hidden"
    >
      <nav
        class="h-16 bg-[#232D4B] text-white flex items-center justify-between px-6 shadow-md z-50 shrink-0"
      >
        <div class="flex items-center gap-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
          >
            <g fill="none">
              <path
                d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
              />
              <path
                fill="#fff"
                d="M21 7a1 1 0 1 1 0 2v10a1 1 0 1 1 0 2H3a1 1 0 1 1 0-2V9a1 1 0 0 1 0-2zM7 11a1 1 0 0 0-1 1v7h2v-7a1 1 0 0 0-1-1m5 0a1 1 0 0 0-1 1v7h2v-7a1 1 0 0 0-1-1m5 0a1 1 0 0 0-1 1v7h2v-7a1 1 0 0 0-1-1m1-7a1 1 0 1 1 0 2H6a1 1 0 0 1 0-2z"
              />
            </g>
          </svg>
          <h1 class="text-xl font-semibold tracking-wide">HoosBooked?</h1>
        </div>

        <div class="flex items-center gap-5">
          <button
            class="relative p-1 hover:bg-white/10 rounded-full transition"
          >
            <svg
              class="w-5 h-5 text-gray-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
            <span
              class="absolute top-1 right-1 w-2 h-2 bg-[#E57200] rounded-full border border-[#232D4B]"
            ></span>
          </button>

          <div class="flex items-center gap-3 pl-4 border-l border-white/20">
            <p class="font-medium text-l">Log in</p>
          </div>
        </div>
      </nav>

      <main
        class="flex flex-1 items-center justify-center p-6 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:24px_24px]"
      >
        <div
          class="w-full max-w-md bg-white rounded-2xl shadow-2xl border border-gray-100 p-8 animate-in fade-in zoom-in duration-300"
        >
          <div class="text-center mb-8">
            <div
              class="inline-flex items-center justify-center w-16 h-16 bg-gray-50 rounded-full mb-4"
            >
              <svg
                class="w-8 h-8 text-[#232D4B]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-[#232D4B]">
              Create an account
            </h2>
            <p class="text-gray-500 mt-2">Register with your UVA email</p>
          </div>

          <form class="space-y-5">
            <div>
              <label
                class="block text-xs font-bold text-gray-700 uppercase tracking-wider mb-1 px-1"
                >Email</label
              >
              <input
                type="text"
                placeholder="mst3k@virginia.edu"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#E57200] focus:border-transparent focus:bg-white outline-none transition-all placeholder:text-gray-300"
              />
            </div>

            <div>
              <label
                class="block text-xs font-bold text-gray-700 uppercase tracking-wider mb-1 px-1"
                >Password</label
              >
              <input
                type="password"
                placeholder="••••••••"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#E57200] focus:border-transparent focus:bg-white outline-none transition-all placeholder:text-gray-300"
              />
            </div>
                        <div>
              <label
                class="block text-xs font-bold text-gray-700 uppercase tracking-wider mb-1 px-1"
                >Confirm Password</label
              >
              <input
                type="password"
                placeholder="••••••••"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#E57200] focus:border-transparent focus:bg-white outline-none transition-all placeholder:text-gray-300"
              />
            </div>

            <div class="flex items-right justify-between px-1">
              <a
                href="#"
                class="text-sm text-right font-medium text-[#232D4B] hover:text-[#E57200] transition"
                >Have an account already?</a
              >
            </div>

            <button
              type="submit"
              class="w-full py-3.5 bg-[#232D4B] text-white font-bold rounded-xl shadow-lg hover:bg-[#1a2138] hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 active:shadow-md transition-all"
            >
              Sign In
            </button>
          </form>
      </main>
    </div>
  </body>
</html>
